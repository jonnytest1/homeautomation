<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               mode="push"
               class="sidenav"
               [opened]=" sidenavOpened$|async"
               (mouseenter)="openSideNav()"
               (mouseleave)="leaveSideNav()">
    <mat-nav-list>
      <h4> Smart Home</h4>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="shortcut">
        Shortcuts
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         [routerLink]="(mobile$|async) ? 'setup/mobile':'setup'">
        Setup
      </a><a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         [routerLink]="(mobile$|async) ? 'generic-setup':'generic-setup'">
        GenSetup
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="timers">
        Timers
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="nodered">
        NodeRed
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="camera">
        Camera
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="options">
        Options
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="inventory">
        Inventory
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="todo">
        Todo
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="wiring">
        WireTst
      </a>
      <a mat-list-item
         (mouseover)="click($event)"
         routerLinkActive="activeRoute"
         routerLink="inputs">
        Inputs
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-wrapper">
      <div class="mouseenter"
           (mouseenter)="openFromContent()"
           (mouseleave)="leaveContentHover()">
        <mat-icon>menu</mat-icon>
      </div>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
