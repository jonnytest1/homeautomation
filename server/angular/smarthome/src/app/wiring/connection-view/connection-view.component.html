<span>
  @if (data[currentIndex-1]) {
    <button
    (click)="currentIndex=currentIndex-1"> &lt; </button>
  }
  @if (data[currentIndex+1]) {
    <button
    (click)="currentIndex=currentIndex+1"> > </button>
  }
</span>


@if (data[currentIndex]) {
  <app-net-display
    [data]="data[currentIndex]">
  </app-net-display>
}
