<div class="content-wrapper"
     (click)="wrapperClick()">
  <table>
    <tr>
      <th>
        Senders
      </th>
      <th *ngIf="!isMobile">
        Connections
      </th>
      <th>
        Receivers
      </th>
    </tr>
    <tr>
      <td>
        <mat-list>
          <div *ngFor="let item of senders"
               mat-list-item>
            <div class="list-item">
              <mat-card class="sender"
                        [attr.item]="item.id"
                        (click)="setActive(item,$event)">
                <mat-card-title>
                  {{item.id}} {{item.name}}
                </mat-card-title>
                <mat-card-subtitle>
                  {{item.description}}
                </mat-card-subtitle>
              </mat-card>
              <mat-icon class="startConnection"
                        [class.active]="connectionHandler && connectionHandler.addingSender===item"
                        (click)="senderAddClick(item);$event.stopPropagation()">
                add_box
              </mat-icon>
            </div>
          </div>
          <mat-list-item class="list-item iconlistitem"
                         title="Add Manual Sender"
                         (click)="addManualSender()">
            <mat-icon>add_circle</mat-icon>
          </mat-list-item>
        </mat-list>
      </td>
      <td *ngIf="!isMobile">
        <canvas #canvas></canvas>
      </td>
      <td>
        <mat-list>
          <div mat-list-item
               *ngFor="let item of receivers">
            <div class="list-item">
              <mat-card [attr.item]="item.id"
                        (click)="receiverClick(item);$event.stopPropagation()"
                        class="receiver">
                <mat-card-title>
                  {{item.name}}
                </mat-card-title>
                <mat-card-subtitle>
                  {{item.description}}
                </mat-card-subtitle>
              </mat-card>
            </div>
          </div>
        </mat-list>
      </td>
    </tr>
  </table>
</div>
