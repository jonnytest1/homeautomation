<div class="container">
  <mat-grid-list [cols]="cols"
                 rowHeight="fit">
    <mat-grid-tile *ngFor="let timer of timers">

      <circle-progress [percent]="getPercent(timer)"
                       [radius]="scaling"
                       [subtitle]="getSubtitle(timer)"
                       [outerStrokeWidth]="16"
                       [innerStrokeWidth]="8"
                       [outerStrokeColor]="'#78C000'"
                       [innerStrokeColor]="'#C7E596'"
                       [animation]="true"
                       [animationDuration]="200">
      </circle-progress>
    </mat-grid-tile>
  </mat-grid-list>
</div>
