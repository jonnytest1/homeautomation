                 [responsive]="true"
                 [subtitle]="config.subtitle"
                 [outerStrokeWidth]="16"
                 [innerStrokeWidth]="8"
                 outerStrokeColor="#78C000"
                 innerStrokeColor="#C7E596"
                 [animation]="false"
                 [animationDuration]="100">
</circle-progress>
